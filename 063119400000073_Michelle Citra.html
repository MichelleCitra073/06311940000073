<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <center><h1>Evaluasi Tengah Semester Visualisasi Informasi</h1></center>
    <center><h2>Michelle Citra Amanda Setiawan - 06311940000073</h2></center>
    <center><h2>Multi Series Pie</h2></center>

</head>

<style>
    body {
        background-color: #f7f8f0;
        color: #615c5e;
        width: 60%;
        height: 700px;
    }
</style>

<body>
    <div>
        <canvas id="myChart" width="150" height="150"
            style="display: block; box-sizing: border-box; height: 150px; width: 150px;"></canvas>
    </div>

    <script>
        const DATA_COUNT = 5;
        const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100000 };

        const data = {
            labels: ['Smoking', 'Not Smoking', 'Drinking Alcohol', 'Not Drinking Alcohol', 'Stroke', 'Not Stroke', 'Exercise', 'Not Exercise'],
            datasets: [
                {
                    backgroundColor: ['#CBAACB', '#ECD5E3'],
                    data: [16037, 11336]
                },
                {
                    backgroundColor: ['#FFC8A2', '#FFDBBE'],
                    data: [1141, 26232]
                },
                {
                    backgroundColor: ['#C1CCFB', '#D3DCFF'],
                    data: [4389, 22984]
                },
                {
                    backgroundColor: ['#FF968A', '#FCB9AA'],
                    data: [17489, 9884]
                }
            ]
        };
        let delayed;
        const config = {
            type: 'pie',
            data: data,
            options: {
                animations: {
                        onComplete: () => {
                            delayed = true;
                        },
                        delay: (context) => {
                            let delay = 0;
                            if (context.type === 'data' && context.mode === 'default' && !delayed) {
                                delay = context.dataIndex * 300 + context.datasetIndex * 100;
                            }
                            return delay;
                        },
                    },

                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            generateLabels: function (chart) {
                                // Get the default label list
                                const original = Chart.overrides.pie.plugins.legend.labels.generateLabels;
                                const labelsOriginal = original.call(this, chart);

                                // Build an array of colors used in the datasets of the chart
                                let datasetColors = chart.data.datasets.map(function (e) {
                                    return e.backgroundColor;
                                });
                                datasetColors = datasetColors.flat();

                                // Modify the color and hide state of each label
                                labelsOriginal.forEach(label => {
                                    // There are twice as many labels as there are datasets. This converts the label index into the corresponding dataset index
                                    label.datasetIndex = (label.index - label.index % 2) / 2;

                                    // The hidden state must match the dataset's hidden state
                                    label.hidden = !chart.isDatasetVisible(label.datasetIndex);

                                    // Change the color to match the dataset
                                    label.fillStyle = datasetColors[label.index];
                                });

                                return labelsOriginal;
                            }
                        },
                        onClick: function (mouseEvent, legendItem, legend) {
                            // toggle the visibility of the dataset from what it currently is
                            legend.chart.getDatasetMeta(
                                legendItem.datasetIndex
                            ).hidden = legend.chart.isDatasetVisible(legendItem.datasetIndex);
                            legend.chart.update();
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const labelIndex = (context.datasetIndex * 2) + context.dataIndex;
                                return context.chart.data.labels[labelIndex] + ': ' + context.formattedValue;
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Other disease and bad habits done by people with heart disease'

                    }
                }

            },
        };
    </script>
    <script>

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
